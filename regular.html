<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var secondName=document.getElementById("mobile").value;
			var thirdName=document.getElementById("mobile1").value;
			var fourthName=document.getElementById("email").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			var secondNameCheck=/^[0-9]{10}$/
			var thirdNameCheck=/^[6-9][0-9]{0,9}$/
			var fourthNameCheck=/^[a-zA-Z0-9#.]+@[a-z]+\.[a-z]{2,3}$/
			if (firstName==""||firstName.length<3) {
				alert("please enter your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("Name must carry only alphabets")
				return false
			}
			
			if (secondName=="") {
				alert("please enter your mobile number")
				return false
			}
			if(!secondName.match(secondNameCheck)){
				alert("Number must carry 10 digits only")
				return false
			}
			
			if (thirdName=="") {
				alert("please enter your mobile number with 6789")
				return false
			}
			if(!thirdName.match(thirdNameCheck)){
				alert("Number must start with 6-9 digits only")
				return false
			}
			if (fourthName=="") {
				alert("enter email id")
				return false
			}
			if(!fourthName.match(fourthNameCheck)){
				alert("email id not valid")
				return false
			}

				return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input type="text" placeholder="entername" id="firstname" /></p>
		<p><input type="text" placeholder="Mobile Number" id="mobile" /></p>
		<p><input type="text" placeholder="Mobile Number 6789" id="mobile1" /></p>
		<p><input type="text" placeholder="enter email" id="email" /></p>
		<div>
			<p>gender</p>
			<input type="radio" name="gender" value="male">male<br>
			<input type="radio" name="gender" value="female">female<br>
			<input type="radio" name="gender" value="others">others<br>
		</div>
		<div>
		<p>Bsc</p>
			<input value="mpc" type="checkbox"/> MPC<br>
			<input value="mpcs" type="checkbox"/> MPCS<br>
			<input value="cscs" type="checkbox"/> CSCS<br>
		</div>
		<button>submit</button>
	</form>

</body>
</html>
